<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    td{
      text-align: center;
      width: 150px;
      font: bold 14px/1.5 arial;
    }
    table{
      border-collapse: collapse;
    }
    select{
      width: 100%;
    }
    button{
      background-color: #b07ed8;
      color: white;
      font-weight: bold;
      height: 40px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
<form>
  <table>
    <tr>
      <td>
        <label>Amount</label>
      </td>
      <td>
        <label>From Currency</label>
      </td>
      <td>
        <label>To Currency</label>
      </td>
    </tr>

    <tr>
      <td>
        <input type="number" id="amount">
      </td>
      <td>
        <select id="fromCurr">
          <option value="USD">USD</option>
          <option value="VND">VND</option>
        </select>
      </td>
      <td>
        <select id="toCurr">
          <option value="USD">USD</option>
          <option value="VND">VND</option>
        </select>
      </td>
      <td>
        <button type="button" id="btnConvert" onclick="convert()">Convert</button>
      </td>
    </tr>
  </table>
  <div id="result">Result: </div>
</form>
<script src="ung_dung_chuyen_doi_tien_te.js"></script>
</body>
</html>
