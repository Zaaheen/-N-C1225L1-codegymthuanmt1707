<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input type="number" id="number">
  <button onclick="isPrime()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function isPrime(number) {

      let n = document.getElementById("number").value;
      let resultDisplay = document.getElementById("result");

      if (n<2){
        resultDisplay.innerHTML = n + " không phải là số nguyên tố";
        return;
      }
      let isPrime = true;

      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n%i === 0) {
          isPrime = false;
          break;
        }
      }
      if (isPrime) {
        resultDisplay.innerHTML = n + " là số nguyên tố";
      } else {
        resultDisplay.innerHTML = n + " không phải là số nguyên tố"
      }
    }
  </script>
</body>
</html>
