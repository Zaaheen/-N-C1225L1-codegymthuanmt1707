<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input type="number" id="num">
  <button onclick="display()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function isPrime(n) {
      if (n<2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n%i === 0) return false;
      }
      return true;
    }

    function display() {
      let n = +document.getElementById("num").value;
      let resultDisplay = document.getElementById("result");

      if (isPrime(n)) {
        resultDisplay.innerHTML = n + " là số nguyên tố";
      } else {
        resultDisplay.innerHTML = n + " không phải là số nguyên tố";
      }
    }
  </script>
</body>
</html>
