<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let a = +prompt("Nhập số thứ nhất:");
    let b = +prompt("Nhập số thứ hai");
    let c = +prompt("Nhập số thứ ba");

    function min(a,b,c){
      let min = a;
      if (b<min){
        min = b;
      }
      if (c<min){
        min = c;
      }
      return min;
    }
    let result = min(a, b, c);

    document.write(result);

  </script>
</body>
</html>
