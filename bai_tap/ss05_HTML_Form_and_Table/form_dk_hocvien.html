<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học viên</title>
</head>
<body>
<form method="post" action="">
  <h1>Đăng ký học viên</h1>
  <table>
    <tr>
      <td><label>Họ và tên</label></td>
      <td><input type="text" name="hovaten"></td>
    </tr>
    <tr>
      <td><label>Ngày sinh</label></td>
      <td><input type="date" name="ngaysinh"></td>
    </tr>
    <tr>
      <td><label>Giới tính</label></td>
      <td>
        <input type="radio"><label>Nam</label>
        <input type="radio"><label>Nữ</label>
      </td>
    </tr>
    <tr>
      <td><label>Địa chỉ</label></td>
      <td><textarea rows="4" cols="30"></textarea></td>
    </tr>
    <tr>
      <td><label>Lớp</label></td>
      <td>
        <select>
          <option disabled selected>--Chọn lớp--</option>
          <option>lớp a</option>
          <option>lớp b</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label>Email</label></td>
      <td><input type="email"></td>
    </tr>
    <tr>
      <td><label>Điện thoại</label></td>
      <td><input type="number"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
