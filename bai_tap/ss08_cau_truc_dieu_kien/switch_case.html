<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input type="number" id="month">
  <button type="button" id="calcutor">Tính số ngày</button>
  <p id="result"></p>
  <script>
    document.getElementById('calcutor').addEventListener('click', function() {
      let month = parseInt(document.getElementById('month').value);
      let message = "";

      switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          message = `Tháng ${month} có 31 ngày`;
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          message = `Tháng ${month} có 30 ngày`;
          break;
        case 2:
          let year = +prompt("Nhập Năm:");
          let isLeapYear = (year % 400 === 0 )|| (year % 4 === 0 && year % 100 !== 0);
          if (isLeapYear) {
            message = `Tháng ${month} có 29 ngày`;
          } else {
            message = `Tháng ${month} có 28 ngày`;
          }
          break;
        default:
          message = "Vui lòng nhập tháng hợp lệ từ 1 đến 12";
      }

      document.getElementById('result').innerText = message;
    })

  </script>
</body>
</html>
