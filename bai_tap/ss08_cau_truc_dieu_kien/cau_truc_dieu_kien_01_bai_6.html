<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Tính hoa hồng nhận được dựa trên mức doanh số bán hàng.

    let sales = +prompt("Nhập tổng doanh số bán hàng (VNĐ):");
    let ref = 0;

    if (isNaN(sales) || sales < 0) {
      alert("Doanh số không hợp lệ!");
    } else {
      if (sales <= 100000000) {
        ref = sales * 0.07;
      } else if (sales <= 300000000) {
        ref = sales * 0.08;
      } else {
        ref = sales * 0.09;
      }
      alert(`Với doanh số ${sales.toLocaleString()} VNĐ, hoa hồng của bạn là: ${ref.toLocaleString()} VNĐ`);
    }
  </script>
</body>
</html>
