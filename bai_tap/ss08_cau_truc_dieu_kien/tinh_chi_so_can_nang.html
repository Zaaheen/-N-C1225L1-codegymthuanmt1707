<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let weight = +prompt("Nhập cân nặng:");
    let height = +prompt("Nhập chiều cao");

    if (height <= 0 || weight <= 0 || isNaN(height) || isNaN(weight)) {
      alert("Nhập lại")
    }else {
      let bmi = weight / (height ** 2);

      if (bmi < 18.5) {
        alert("Gầy");
      } else if (bmi < 25.0) {
        alert("Bình thường");
      } else if (bmi < 30.0) {
        alert("Tiền béo phì");
      } else {
        alert("Béo phì");
      }
    }
  </script>
</body>
</html>
