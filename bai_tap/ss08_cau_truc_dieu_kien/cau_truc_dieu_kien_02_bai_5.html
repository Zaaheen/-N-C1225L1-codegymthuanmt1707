<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
   <script>
      // Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.

      let a = +prompt("Nhập cạnh a:");
      let b = +prompt("Nhập cạnh b:");

      if (isNaN(a) || isNaN(b) || a <= 0 || b <= 0) {
        alert("Nhập sai");
      } else {
        let tgv = (a * b) / 2;
        alert(`Diện tích hình tam giác vuông là: ${tgv.toFixed(1)}`);
      }
   </script>
</body>
</html>
