<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Giải phương trình bậc 1

    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");

    if (a === 0) {
      alert("a phải khác 0");
    } else if (isNaN(a) || isNaN(b)){
      alert("Vui lòng nhập số");
    } else {
      let x = -b / a;
      alert(`Phương trình ${a}x+${b}=0 có nghiệm x=${x.toFixed(1)}`);
    }

  </script>
</body>
</html>
