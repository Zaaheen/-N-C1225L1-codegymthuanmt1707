<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Tính diện tích hình vuông khi biết cạnh a.

    let a = +prompt("Nhập độ dài của cạnh hình vuông:");

    if (isNaN(a) || a <= 0){
      alert("Nhập sai");
    } else {
      let dtSquare = a ** 2;
      alert(`Diện tích hình vuông có cạnh là ${a} bằng ${dtSquare.toFixed(1)}`);
    }
  </script>
</body>
</html>
