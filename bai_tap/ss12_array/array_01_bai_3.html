<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let arr = [];
    let n = +prompt("Nhập số phẩn tử có trong mảng:")
    for (let i = 0; i < n; i++){
      let phanTu = +prompt("Nhập phần tử thứ " + (i + 1));
      arr.push(phanTu);
    }
    document.write(arr + "<br>");

    let max = arr[0];
    for (let i = 0; i < arr.length; i++){
      if (arr[i] > max) {
        max = arr[i];
      }
    }
    document.write(max + "<br>");

    let tong = 0;
    let tb = 0;
    for (let i = 0; i < arr.length; i++){
      tong += arr[i];
      tb = tong / arr.length;
    }
    document.write(tb);
  </script>
</body>
</html>
