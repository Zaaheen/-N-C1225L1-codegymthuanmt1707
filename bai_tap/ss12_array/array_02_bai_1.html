<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    var arr = [
      [1 ,2, 3],
      [2 ,3, 4],
      [3 ,4, 5],
    ];

    for (var i = 0; i < arr.length; i++) {
      document.write("row " + i + "<br>");

      for (var j = 0; j < arr[i].length; j++) {
        document.write(" " + arr[i][j] + "<br>");
      }
    }
  </script>
</body>
</html>
