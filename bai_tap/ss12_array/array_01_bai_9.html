<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>

    let arrA = [];
    for (let i = 0; i < 10; i++) {
      let phanTu = +prompt("Nhập phần tử thứ " + (i + 1));
      arrA.push(phanTu);
    }

    let arrB = [];
    for (let i = 0; i < 10; i++) {
      let phanTu = +prompt("Nhập phần tử thứ " + (i + 1));
      arrB.push(phanTu);
    }

    let arrC = arrB.concat(arrA);

    document.write(arrC);

  </script>
</body>
</html>
