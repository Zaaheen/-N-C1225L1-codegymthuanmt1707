<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let str1 = prompt("Nhập chuỗi 1:");
    let str2 = prompt("Nhập chuỗi 2:");

    if (str1 === str2) {
      document.write("Giống nhau");
    } else if (str1.trim() === str2.trim()) {
      document.write("Giống nhau");
    } else {
      document.write("Khác nhau");
    }
  </script>
</body>
</html>
