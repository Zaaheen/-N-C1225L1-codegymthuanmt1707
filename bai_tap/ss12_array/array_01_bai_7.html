<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let arr = [];
    let n = +prompt("Nhập số phẩn tử có trong mảng:");
    for (let i = 0; i < n; i++){
      let phanTu = +prompt("Nhập phần tử thứ " + (i + 1));
      arr.push(phanTu);
    }
    document.write(arr + "<br>");

    let v = +prompt("Nhập số cần tìm:");
    for (let i = 0; i < arr.length; i++){
      if (arr[i] === v){
        arr.splice(i, 1);
        arr.push(0);
        i--; //Lùi i lại để kiểm tra phần tử mới vừa nhảy vào chỗ i
      }
    }
    document.write(arr + "<br>");
  </script>
</body>
</html>
