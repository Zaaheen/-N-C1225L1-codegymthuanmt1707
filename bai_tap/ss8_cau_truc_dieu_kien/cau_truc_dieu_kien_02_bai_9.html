<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác

    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");
    let c = +prompt("Nhập c:");

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      alert("Vui lòng nhập số");
    } else if (a <= 0 || b <= 0 || c <= 0) {
      alert("Nhập sai");
    } else if (a+b > c && a+c > b && b+c > a) {

      if (a === b && a === c) {
        alert("Tam giác đều");
      } else if ((a === b || a === c || b === c) && (a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b)) {
        alert("Tam giác vuông cân");
      } else if (a === b || a === c || b === c) {
        alert("Tam giác cân");
      } else if (a * a === b * b + c * c || b * b === a * a + c * c || c * c === a * a + b * b) {
        alert("Tam giác vuông")
      }  else {
        alert("Tam giác thường");
      }
    } else {
      alert("Không phải tam giác");
    }
  </script>
</body>
</html>
