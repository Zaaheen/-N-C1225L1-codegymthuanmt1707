<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Nhập 3 số nguyên, tìm và in ra giá trị lớn nhất trong ba số đó.

    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");
    let c = +prompt("Nhập c:");

    if (isNaN(a) && isNaN(b) && isNaN(c)) {
      alert("Vui lòng nhập số");
    } if (a>b){
        if (a>c){
          alert(`number ${a} is the largest number`)
        }
        else {
          alert(`number ${c} is the largest number`);
        }
    } else {
      if (b>c){
        alert(`number ${b} is the largest number`);
      }
      else {
        alert(`number ${c} is the largest number`);
      }
    }

  </script>
</body>
</html>
