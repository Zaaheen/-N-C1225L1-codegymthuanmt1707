<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Nhập hai số a và b, kiểm tra xem a có chia hết cho b hay không.
    let a = +prompt("Nhập a:");
    let b = +prompt("Nhập b:");

    if (b === 0 || isNaN(a) || isNaN(b)) {
      alert("Nhập lại");
    } else if (a % b === 0 ) {
      alert(`${a} chia hết cho ${b}`);
    } else {
      alert(`${a} không chia hết cho ${b}`);
    }

  </script>
</body>
</html>
