<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffca00;
      margin: 0;
    }

    #chessBoard {
      border-collapse: collapse;
      background-color: white;
    }

    #chessBoard td {
      width: 50px;
      height: 50px;
      text-align: center;
      vertical-align: middle;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
    }
    .label {
      background-color: #f0f0f0 !important;
      font-weight: bold;
      color: #666;
    }
    .label-num {
      width: 30px !important;
    }
    .label-char {
      height: 30px !important;
    }
    #chessBoard td:first-child {
      background-color: #ffca00 !important;
    }

    #chessBoard tr:first-child td {
      background-color: #ffca00 !important;
    }
    #chessBoard tr:nth-child(odd) td:nth-child(even) {
      background-color: #000000;
    }
    #chessBoard tr:nth-child(odd) td:nth-child(odd):not(.label) {
      background-color: #ffffff;
    }
    #chessBoard tr:nth-child(even) td:nth-child(even) {
      background-color: #ffffff;
    }
    #chessBoard tr:nth-child(even) td:nth-child(odd):not(.label) {
      background-color: #000000;
    }

  </style>
</head>
<body>
<table id="chessBoard">
