<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sở thích của bạn</title>
</head>
<body>
<form method="post" action="">
  <h1>SỞ THÍCH CỦA BẠN</h1>
  <table>
    <tr>
      <td>Họ và tên</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>Email</td>
      <td><input type="email"></td>
    </tr>

    <tr>
      <td>Sở thích</td>
      <td>
        <table>
          <tr>
            <td><input type="checkbox"> Thể thao</td>
            <td><input type="checkbox"> Âm nhạc</td>

          </tr>
          <tr>
            <td><input type="checkbox"> Lướt web</td>
            <td><input type="checkbox"> Chơi game</td>
            <td><input type="checkbox"> Điện ảnh</td>
          </tr>
          <tr>
            <td><input type="checkbox"> Du lịch</td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <input type="submit" value="Gửi thông tin">
        <input type="reset" value="Nhập lại">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
