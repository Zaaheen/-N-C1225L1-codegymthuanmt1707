<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Tính tổng của 20 số đầu tiên trong dãy fibonacci.

    let n = +prompt("Nhập n:");
    let a = 0, b =1, temp, sum = 1;

    for (let i = 2; i < n; i++) {
      temp = a + b;
      sum += temp;
      a = b;
      b = temp;
      document.write(sum);
    }
  </script>
</body>
</html>
