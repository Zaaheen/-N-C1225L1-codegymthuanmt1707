<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    let n =+prompt("Title");
    let gocVuong =+prompt("Title");

    document.write("<pre>");

    switch (gocVuong) {
      case 1:
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= i; j++) {
            document.write('*');
          }
          document.write('<br>');
        }
        break;
      case 2:
        for (let i = n; i >= 1; i--) {
          for (let j = 1; j <= i; j++) {
            document.write('*');
          }
          document.write('<br>');
        }
        break;
        case 3:
          for (let i = 1; i <= n; i++) {
            for (let j = 1; j <= n - i; j++) {
              document.write(' ');
            }
            for (let k = 1; k <= i; k++) {
              document.write('*');
            }
            document.write('<br>');
          }
        break;
        case 4:
          for (let i = n; i >= 1; i--) {
            for (let j = 1; j <= n-1; j++) {
              document.write(' ');
            }
            for (let k = 1; k <= i; k++) {
              document.write('*');
            }
            document.write('<br>');
          }
          break;
    }
    document.write("</pre>");
  </script>
</body>
</html>
