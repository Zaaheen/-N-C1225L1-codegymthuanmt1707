<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let n, count = 0, N = 2;

    do {
      n = +prompt("Nhập số nguyên dương n:");
    } while (isNaN(n) || n<=0 || !Number.isInteger(n));

    while (count < n) {
      let isPrime = true;

      for (let i = 2; i < N; i++) {
        if (N % i === 0) {
          isPrime = false;
          break;
        }
      }

      if (isPrime) {
        document.write(N + " ");
        count++;
      }
      N++;
    }


  </script>
</body>
</html>
