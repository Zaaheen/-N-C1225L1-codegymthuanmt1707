<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Hiển thị ra 20 số trong dãy fibonacci đầu tiên.

    let n = +prompt("Nhập n:");
    let a = 0, b =1, temp;

    document.write(a + "<br>");
    document.write(b + "<br>");

    for (let i = 2; i < n; i++) {
      temp = a + b;
      document.write(temp + "<br>");
      a = b;
      b = temp;
    }
  </script>
</body>
</html>
