<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Tính giai thừa của một số nguyên dương

    let n = +prompt("Nhập n:");
    let kq = 1;

    for (let i = 1; i <= n; i++) {
      kq *= i;
    }
    document.write(kq);
  </script>
</body>
</html>
