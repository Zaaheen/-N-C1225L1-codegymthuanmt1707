<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    // Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.

    let  sum = 0;

    for (let i = 1; i <= 30; i++) {
      let soChiaHet7 = 7 * i;
      sum += soChiaHet7;
    }
    document.write(sum);
  </script>
</body>
</html>
